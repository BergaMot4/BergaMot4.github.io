<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <title>CadastreSoft</title>
</head>
<body>
    <center>
        <form>
           <h2>Cadastro</h2> 
            Faça seu cadastro aqui. <br><br>
            Nome: <br>
            <input type="text" name="nome" id="nome"> <br>
            Sobrenome: <br>
            <input type="text" name="sobrenome" id="sobrenome"> <br>
            Ano de nascimento: <br>
            <input type="date" name="datanasc" id="datanasc"> <br>
            Qual graduação pretende cursar? <br>
            <select>
                <option value="med">Medicina</option>
                <option value="eng">Engenharia</option>
                <option value="arq">Arquitetura</option>
                <option value="des">Designer</option>
                <option value="dir">Direito</option>
            </select>
            Turnos disponíveis: <br>
            <input type="checkbox" name="matutino" id="matutino"> <br>
            <input type="checkbox" name="vespertino" id="vespertino"> <br>
            <input type="checkbox" name="noturno" id="noturno"> <br>
        </form>
    </center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
