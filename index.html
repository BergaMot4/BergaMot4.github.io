<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <title>CadastreSoft</title>
</head>
<body id="fundo">
    <center>
        <div id="caixa">
        <form onsubmit="return validar()">
           <h2 id="titulo">Cadastro</h2> 
            <h5>Faça seu cadastro aqui.</h5>
            ¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨<br>
            Nome: <br>
            <input type="text" name="nome" id="nome"> <br><br>
            Sobrenome: <br>
            <input type="text" name="sobrenome" id="sobrenome"> <br><br>
            Ano de nascimento: <br>
            <input type="text" name="nasc" id="nasc"> <br><br>
            Qual graduação pretende cursar? <br>
            <select name="curso" id="curso">
                <option value="med">Medicina</option>
                <option value="eng">Engenharia</option>
                <option value="arq">Arquitetura</option>
                <option value="des">Designer</option>
                <option value="dir">Direito</option>
            </select> <br><br>
            Turnos disponíveis: <br>
            <input type="checkbox" name="matutino" id="matutino"> Matutino
            <input type="checkbox" name="vespertino" id="vespertino"> Vespertino
            <input type="checkbox" name="noturno" id="noturno"> Noturno <br><br>
            
            <input type="submit" name="enviar" id="enviar">
        </form>
        </div>
        <div id="avisos" class="error-message"></div>
    </center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
